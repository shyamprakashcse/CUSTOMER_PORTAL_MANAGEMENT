<nav class="navbar bg-light m-4 btn-border-bot">

    <span class="bg-dark badge" (click)="brand()">
    <img src="assets/img/kaarlogo.jpg" width="50" height="30" class="d-inline-block align-top" alt="" (click)="brand()"> KAAR TECHNOLOGIES </span>
    <button type="button" class="btn btn-warning" (click)="salesInquiry()"> <i class="fa fa-line-chart" style="font-size:30px;color:white"></i>Sales Inquiry</button>
    <button type="button" class="btn btn-warning" (click)="salesOrder()"> <i class="fa fa-calendar-check-o" style="font-size:30px;color:white"></i>Sales Order</button>

    <button type="button" class="btn  btn-danger" (click)="logout()"> <i class="fa fa-sign-out " style="font-size:30px;color:white"></i>Logout</button>

</nav>


<div class="container d-flex justify-content-center align-items-center bg-dark">

    <div class="card box-shadow">

        <div class="upper">

            <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">

        </div>

        <div class="user text-center">

            <div class="profile">

                <img src="assets/img/avatar.jpg" class="rounded-circle" width="80">

            </div>

        </div>


        <div class="mt-5 text-center">

            <h4 class="mb-0">{{userObj["USNAM"]}}</h4>
            <span class="text-muted d-block mb-2">{{userObj["DESIGNATION"]}}</span>

            <button class="btn btn-primary btn-sm follow" (click)="salesInquiry()">follow</button>


            <div class="d-flex justify-content-between align-items-center mt-4 px-4">

                <div class="stats">
                    <h6 class="mb-0">Sales Organization</h6>
                    <span>{{userObj["SALEORG"]}}</span>

                </div>


                <div class="stats">
                    <h6 class="mb-0">Customer No</h6>
                    <span>{{userObj["KUNNR"]}}</span>

                </div>




            </div>

        </div>

    </div>

</div>
